<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>
    <span *ngIf="data.type === 'create'">Добавить контакт</span>
    <span *ngIf="data.type === 'edit'">Изменить контакт</span>
  </h1>
  <div mat-dialog-content>
    <div class="row">
      <mat-form-field>
        <mat-label>Имя:</mat-label>
        <input matInput name="full_name" formControlName="name">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Номер телефона:</mat-label>
        <input matInput formControlName="phone" name="phone" prefix="+7 " mask="(000) 000-00-00" autocomplete="off" [dropSpecialCharacters]="false">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>E-mail:</mat-label>
        <input matInput formControlName="email" type="email" name="email">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Адрес:</mat-label>
        <input matInput formControlName="address" name="address">
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button type="button" mat-dialog-close>Закрыть</button>
    <button mat-flat-button color="primary">
      <span *ngIf="data.type === 'create'">Добавить</span>
      <span *ngIf="data.type === 'edit'">Изменить</span>
    </button>
  </div>
</form>
