<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-card class="auth-card">
    <mat-card-header>
      <div mat-card-avatar><mat-icon class="auth-card__icon">account_circle</mat-icon></div>
      <mat-card-title>Регистрация</mat-card-title>
      <mat-card-subtitle>Создание нового пользователя</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Email:</mat-label>
        <input type="email" matInput formControlName="email" name="username">
        <mat-error>Заполните поле email...</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Пароль:</mat-label>
        <input matInput type="password" formControlName="password" name="password">
        <mat-error>Заполните поле пароль...</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="button" routerLink="/login">Авторизация</button>
      <button mat-flat-button color="primary" [disabled]="form.disabled || form.invalid">Зарегистрироваться</button>
    </mat-card-actions>
  </mat-card>
</form>
